<p><img src="bitensting.png" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Using Docker for analysis: Why? How?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>What's the problem?</h2>
<ol>
<li>We do complicated stuff on computers.<br />
1.1 Systems differ, dependencies matter, stuff breaks.</li>
<li>We do science.<br />
2.1 Science should be repeatable.</li>
<li>When things change across platforms, or over time, the results may not be repeatable, and the reason why might not be clear.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>How can we fix this?</h2>
<p>There are multiple solutions including virtualization, cloud computing, and <em>containerized computing</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Containers</h1>
<ul>
<li>Tiny set of instructions that can be run on ANY computer.</li>
<li>Creates a &quot;mini-computer&quot; that is built to your requirments to mimic settings of your analyses.</li>
<li>Allows others to run your code and presumably recreate your analyses.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Docker</h1>
<ul>
<li>Docker is one containerization tool. (<a href="http://www.docker.com">www.docker.com</a>)
<ul>
<li>It's commonly used for scientific computing.</li>
<li>It has a cute whale icon.<br />
<img src="logo.png" alt="w:200" style="width:200px;" /></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>How to Docker from R</h1>

<h3>First: install Docker</h3>
<h3>Then, use <code>liftr</code> Package in R.</h3>
<p><a href="https://liftr.me/articles/liftr-intro.html">https://liftr.me/articles/liftr-intro.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<p>Uses metadata from your <code>.Rmd</code> file to set the stage.</p>
<pre><code class="language-{r}">---
title: &quot;Mixomics TGIP sRNA and mRNA&quot;
author: &quot;Seth Barribeau&quot;
date: &quot;2021-07-16&quot;
output: rmarkdown::html_document
liftr:
  maintainer: &quot;Seth Barribeau&quot;
  email: &quot;seth.barribeau@gmail.com&quot;
  from: &quot;rocker/verse3.6.1&quot; # &lt;- this is where it finds the R version
  pandoc: true              # &lt;- stuff for making report docs
  texlive: false
  sysdeps:
    - gfortran
  cran:                     # &lt;- packages you need for your analysis
    - edgeR                 # from CRAN
    - pacman
    - igraph
  bioc:
    - mixOmics/6.16.3       # from Bioconductor (note version no.)
---
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<p>Within R, you can use the <code>liftr</code> package to create a Docker.</p>
<pre><code class="language-{r}">pacman::p_load(&quot;here&quot;, 'liftr')             # load couple packages
input=paste0(here(), '/tgipmixomicsb.Rmd')  # &lt;- name of my Rmd file
lift(input)                                 # &lt;- create Docker file

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h3>Dockerfile:</h3>
<p>Contains all the info to make your docker image. </p>
<pre><code class="language-{docker}">FROM rocker/verse3.6.1

MAINTAINER Seth Barribeau &lt;seth.barribeau@gmail.com&gt;

# System dependencies for required R packages
RUN  rm -f /var/lib/dpkg/available \
  &amp;&amp; rm -rf  /var/cache/apt/* \
  &amp;&amp; apt-get update -qq \
  &amp;&amp; apt-get install -y --no-install-recommends \
    ca-certificates \
    libssl-dev \
    libcurl4-openssl-dev \
    libxml2-dev \
    git

RUN apt-get update -qq &amp;&amp; apt-get install -y --no-install-recommends gfortran
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<p>I needed to tweak this on my computer. Might be easier on non-windows platforms.</p>
<p>See the Dockerfile at <a href="https://github.com/sethbarr/tgip_mixomic_2/">https://github.com/sethbarr/tgip_mixomic_2/</a> for where I adjusted things.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<p>To actually make the docker image, you need to run the following commands:</p>
<pre><code class="language-{bash}">docker build -t mixomic . 
docker run --rm -it -p 8787:8787/tcp -v '/'$(pwd):/home/rstudio mixomic:latest
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;loginb.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="13" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>This should then make a website that you can access at: <a href="http://localhost:8787/">http://localhost:8787/</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;rstudio.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<p><img src="IMG_20210826_132726__01.jpg" alt="w:800" style="width:800px;" /></p>
